<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para ingreso a Fanclub</title>
    <link rel="stylesheet" href="/testeo2/assets/css/styles2.css">
</head>
<body>
  <header>
    Inicio/
    Quienes somos/
    Contacto/
    Producto
  </header>
    <h1>Fanclub</h1>
    <div class="container-formulario">
        <form class="formulario">
          <div class="mb-3">
            <label for="exampleInputNombres1" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="exampleInputNombres1">
          </div>
          <div class="mb-3">
            <label for="exampleInputApellido1" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="exampleInputApellido1">
          </div>
          <div class="mb-3">
            <label for="exampleInputApellido2" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="exampleInputApellido2">
          </div>
          <div class="mb-3">
            <label for="exampleInputRun1" class="form-label">Ingrese su Run:</label>
            <input type="text" class="form-control" id="exampleInputRun1" aria-describedby="runHelp">
            <!-- <div id="runHelp" class="form-text">Ingrese Run válido.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">Ingrese Email válido.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha Nacimiento:</label>
            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Empleado:</label>
            <input type="radio" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Empleador:</label>
            <input type="radio" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
